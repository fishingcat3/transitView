<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>home | transitView</title>
        <link rel="icon" type="image/svg+xml" sizes="any" href="../icons/192-t.png">
        <meta name="description" content="transitView Transport App" />

                </div>
            </div>
            <div class="display-flex flex-1 flex-column justify-center align-center">
            </div>
        </main>

        <script type="module" src="../js/home.js"></script>
